<!DOCTYPE html>
<html>
    
    <head>
        
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <title>Car Inspection</title>
        
        <!-- Bootstrap core CSS -->
    	<link href="includes/bootstrap/css/bootstrap.min.css" rel="stylesheet">
        
        <!-- Custom styles for main-page.html -->
    	<link href="includes/css/main.css" rel="stylesheet">
        <link href="includes/css/form-page.css" rel="stylesheet">
        <link href="includes/css/dialogs.css" rel="stylesheet">
        
        <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
          <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
        
    </head>
    
    <body>
    	
        <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#">Total IT - Car Inspection</a>
                </div>
            </div>
        </nav>
        
        <div class="container">
        	
            <form id="form-pendaftaran">
                
                <p class="messages bg-primary">Data Pribadi</p>
                
                <div class="form-group">
                	<label class="control-label" for="cust_nama">Nama Pelanggan</label>
                    <input type="text" class="form-control" id="cust_nama" name="cust_nama" required />
                </div>
                
                <div class="form-group">
                	<label class="control-label" for="cust_addr">Alamat Saat Ini</label>
                    <textarea class="form-control" id="cust_addr" name="cust_addr" required></textarea>
                </div>
                
                <div class="form-group">
                	<label class="control-label" for="cust_kota">Kota</label>
                    <input type="text" class="form-control" id="cust_kota" name="cust_kota" required />
                </div>
                
                <div class="form-group">
                	<label class="control-label" for="cust_zipc">Kode Pos</label>
                    <input type="text" class="form-control" id="cust_zipc" name="cust_zipc" required />
                </div>
                
                <div class="form-group">
                	<label class="control-label" for="cust_telp">Telepon</label>
                    <input type="text" class="form-control" id="cust_telp" name="cust_telp" required />
                    <p class="help-block">Contoh : 62218300111</p>
                </div>
                
                <div class="form-group">
                	<label class="control-label" for="cust_cell">Handphone</label>
                    <input type="text" class="form-control" id="cust_cell" name="cust_cell" required />
                    <p class="help-block">Contoh : 628110002000</p>
                </div>
                
                <div class="form-group">
                	<label class="control-label" for="cust_mail">Email</label>
                    <input type="email" class="form-control" id="cust_mail" name="cust_mail" required />
                </div>
                
                <div class="form-group">
                	<label class="control-label" for="cust_incm">Pendapatan per Tahun</label>
                    <select class="form-control" id="cust_incm" name="cust_incm" required>
                    	<option value="-">- Pilih Satu -</option>
                        <option value="1">< 100 Juta</option>
                        <option value="2">100 Juta s/d 500 Juta</option>
                        <option value="3">500 Juta s/d 1 Milyar</option>
                        <option value="4">> 1 Milyar</option>
                    </select>
                </div>
                
                <div class="form-group">
                	<label class="control-label" for="cust_fsrc">Sumber Pendanaan Transaksi</label>
                    <select class="form-control" id="cust_fsrc" name="cust_fsrc" required>
                    	<option value="-">- Pilih Satu -</option>
                        <option value="Penghasilan">Penghasilan</option>
                        <option value="Tabungan">Tabungan</option>
                        <option value="Pinjaman">Pinjaman</option>
                        <option value="Lainnya">Lainnya</option>
                    </select>
                </div>
                
                <p class="messages bg-primary">Data Kendaraan</p>
                
                <div class="form-group">
                	<label class="control-label" for="kend_merk">Merk Kendaraan</label>
                    <select class="form-control" id="kend_merk" name="kend_merk" required>
                    	<option value="-">- Pilih Satu -</option>
                    </select>
                </div>
                
                <div class="form-group">
                	<label class="control-label" for="kend_seri">Model dan Seri Kendaraan</label>
                    <select class="form-control" id="kend_seri" name="kend_seri" required>
                    	<option value="-">- Pilih Satu -</option>
                    </select>
                </div>
                
                <div class="form-group">
                	<label class="control-label" for="kend_year">Tahun Pembuatan</label>
                    <select class="form-control" id="kend_year" name="kend_year" required>
                    	<option value="-">- Pilih Satu -</option>
                    </select>
                </div>
                
                <div class="form-group">
                	<label class="control-label" for="kend_npol">Nomor Polisi</label>
                    <input type="text" class="form-control" id="kend_npol" name="kend_npol" required />
                </div>
                
                <div class="form-group">
                	<label class="control-label" for="kend_nrgk">Nomor Rangka</label>
                    <input type="text" class="form-control" id="kend_nrgk" name="kend_nrgk" required />
                </div>
                
                <div class="form-group">
                	<label class="control-label" for="kend_nmes">Nomor Mesin</label>
                    <input type="text" class="form-control" id="kend_nmes" name="kend_nmes" required />
                </div>
                
                <div class="form-group">
                	<label class="control-label" for="kend_guna">Penggunaan Kendaraan</label>
                    <select class="form-control" id="kend_guna" name="kend_guna" required>
                    	<option value="-">- Pilih Satu -</option>
                        <option value="Pribadi">Pribadi</option>
                        <option value="Dinas">Dinas</option>
                        <option value="Komersil">Komersil</option>
                        <option value="Lainnya">Lainnya</option>
                    </select>
                </div>
                
                <div class="form-group">
                	<label class="control-label" for="kend_rfnd">Harga Pertanggungan</label>
                    <div class="input-group">
                    	<span class="input-group-addon">Rp.</span>
                    	<input type="text" class="form-control" id="kend_rfnd" name="kend_rfnd" readonly required />
                    </div>
                </div>
                
                <p class="messages bg-primary">Produk Asuransi dan Perluasan Jaminan</p>
                
                <div class="form-group">
                	<label class="control-label">Produk</label>
                </div>
                
                <div class="checkbox">
                	<label>
                    	<input type="checkbox"> Comprehensive Package (All Risk)
                    </label>
                </div>
                
                <div class="checkbox">
                	<label>
                    	<input type="checkbox"> TLO (Total Lost Only)
                    </label>
                </div>
                
                <div class="form-group">
                    <p class="help-block"><b style="color: #F00;">Wajib Diisi.</b> Dapat dipilih salah satu atau semua.</p>
                </div>
                
                <div class="form-group">
                	<label class="control-label">Perluasan Jaminan</label>
                </div>
                
                <div class="checkbox">
                	<label>
                    	<input type="checkbox"> SRCC TS (Huru-Hara, Terorism dan Sabotase)
                    </label>
                </div>
                
                <div class="checkbox">
                	<label>
                    	<input type="checkbox"> Banjir dan Angin Topan
                    </label>
                </div>
                
                <div class="checkbox">
                	<label>
                    	<input type="checkbox"> AOG (Bencana Alam, Gempa Bumi, Tsunami, dll)
                    </label>
                </div>
                
                <div class="checkbox">
                	<label>
                    	<input type="checkbox"> TJH / TPL (Tanggung Jawab Hukum pada Pihak Ketiga, max. Rp. 10 Juta,-)
                    </label>
                </div>
                
                <div class="checkbox">
                	<label>
                    	<input type="checkbox"> PA (Personal Accident, untuk 5 orang, Rp. 10 Juta,-/orang)
                    </label>
                </div>
                
                <div class="checkbox">
                	<label>
                    	<input type="checkbox"> MedEx (Biaya Pengobatan akibat kecelakaan, untuk 5 orang, Rp. 2,5 Juta,-/orang)
                    </label>
                </div>
                
                <div class="form-group">
                    <p class="help-block">Dapat dikosongkan, atau dipilih salah satu atau semua.</p>
                </div>
                
                <div class="form-group">
                	<button type="submit" class="btn btn-lg btn-success btn-block bt-icon" id="btn-next-ins">SUBMIT</button>
                </div>
                
            </form>
            
            <button type="button" class="btn btn-lg btn-success btn-block bt-icon hidden" id="btn-next-ins">NEXT <span class="glyphicon glyphicon-chevron-right"></span></button>
            
        </div>
        
        <div class="container">
            <hr />
            <button type="button" class="btn btn-default btn-lg btn-block bt-icon" onClick="window.location.href='main-page.html';">Main Page <span class="glyphicon glyphicon-home"></span></button>
            <button type="button" class="btn btn-default btn-lg btn-block bt-icon" onClick="logout();">Sign Out <span class="glyphicon glyphicon-off"></span></button>
        </div>
        
        <!-- Dialogs -->
        <div class="modal fade" id="AppDialogs" tabindex="-1" role="dialog" data-backdrop="static" data-keyboard="false" aria-labelledby="myDialogs" aria-hidden="true">
        	<div class="modal-dialog">
                <div class="modal-content">
                	<div class="modal-header">
                    	<h4 class="modal-title" id="myDialogs"></h4>
                    </div>
                    <div class="modal-body">
                        <p class="alert" id="myDialogsText"></p>
                    </div>
                    <div class="modal-footer" id="myDialogsFoot">
                    	<button type="button" class="btn btn-default" id="button-DialogYes"><span class="glyphicon glyphicon-ok"></span> Yes</button>
                        <button type="button" class="btn btn-default" id="button-DialogNo"><span class="glyphicon glyphicon-remove"></span> No</button>
                        <button type="button" class="btn btn-default" id="button-DialogClose"><span class="glyphicon glyphicon-remove"></span> Close</button>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- "Please Wait" Dialog -->
        <div class="modal fade" id="pleasewait" tabindex="-1" role="dialog" data-backdrop="static" data-keyboard="false" aria-labelledby="myWaitingModal" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-body">
                    	<h4 class="modal-title" id="myWaitingModal">Please wait...</h4>
                    	<div class="progress progress-striped active">
                            <div class="progress-bar" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <script src="cordova.js" type="text/javascript"></script>
        
		<script src="includes/js/jquery-1.11.0.min.js" type="text/javascript"></script>
        <script src="includes/js/jquery.validate.min.js" type="text/javascript"></script>
        <script src="includes/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
        
        <script src="includes/js/func-closeApp.js"></script>
        <script src="includes/js/func-logout.js"></script>
        <script src="includes/js/func-session.js"></script>
        
        <script>
        	
			$('#form-pendaftaran').validate({
				rules: {
            		cust_incm: { selectcheck: true },
					cust_fsrc: { selectcheck: true },
					kend_merk: { selectcheck: true },
					kend_seri: { selectcheck: true },
					kend_year: { selectcheck: true },
					kend_guna: { selectcheck: true }
        		},
				highlight: function(element) {
					$(element).closest('.form-group').addClass('has-error');
				},
				unhighlight: function(element) {
					$(element).closest('.form-group').removeClass('has-error');
				},
				errorElement: 'span',
				errorClass: 'help-block',
				errorPlacement: function(error, element) {
					if(element.parent('.input-group').length) {
						error.insertAfter(element.parent());
					} else {
						error.insertAfter(element);
					}
				},
				submitHandler: function(form){
					submitLogin();
				}
			});
			
        	jQuery.extend(jQuery.validator.messages, { required: "Field wajib diisi." });
			
			jQuery.validator.addMethod('selectcheck', function (value) {
				return (value != '-');
			}, "Harap pilih salah satu opsi.");
			
        </script>
        
    </body>
    
</html>
